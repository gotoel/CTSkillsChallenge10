
<!DOCTYPE html>
<html>
    <head>
        
        <title>Total Assistance by County from 2012-2016</title>
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
            <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
            
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
            <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
            
            
            
    </head>
    <body bgcolor = "#E6E6FA">
        
        <h1 align = "center">Total Assistance by County from 2012-2016</h1>
    
        
        
        
        <div id="mapid" align = "center" style="width: 1200px; height: 500px; "></div>
        <script>
            
            var mymap = L.map('mapid').setView([41.562321, -72.650649], 9);
            
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
                        maxZoom: 18,
                        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                        id: 'mapbox.streets'
                        }).addTo(mymap);
                        
                        var fairfieldMarker = L.marker([41.255965, -73.37087]).addTo(mymap);
                        var newhavenMarker = L.marker([41.308274, -72.927884]).addTo(mymap);
                        var litchfieldMarker = L.marker([41.747264, -73.188716]).addTo(mymap);
                        var hartfordMarker = L.marker([41.763711, -72.685093]).addTo(mymap);
                        var middlesexMarker = L.marker([41.469851, -72.473153]).addTo(mymap);
                        var tollandMarker = L.marker([41.871487, -72.368693]).addTo(mymap);
                        var newlondonMarker = L.marker([41.355654, -72.099521]).addTo(mymap);
                        var windhamMarker = L.marker([41.699821, -72.157022]).addTo(mymap);
                        
                        fairfieldMarker.bindPopup("<b>Fairfield</b><br>$45,745,330").openPopup();
                        newhavenMarker.bindPopup("<b>New Haven</b><br>$9,042,734").openPopup();
                        litchfieldMarker.bindPopup("<b>Litchfield</b><br>$6,51,567").openPopup();
                        hartfordMarker.bindPopup("<b>Hartford</b><br>$73,167,986").openPopup();
                        middlesexMarker.bindPopup("<b>Middlesex</b><br>$5,617,620").openPopup();
                        tollandMarker.bindPopup("<b>Tolland</b><br>$5,708,129").openPopup();
                        newlondonMarker.bindPopup("<b>New London</b><br>$7,873,327").openPopup();
                        windhamMarker.bindPopup("<b>Windham</b><br>$3,877,267").openPopup();
                        
                        
                        
            </script>
        
        
        
    </body>
</html>
